<html>
<head>
    <style>
        .input-field {
            width: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>
<div id="content">
    <table>
        <tr>
            <td><label>proxy:</label></td>
            <td><input type="text" id="proxyAddress" class="input-field" placeholder="host:port or protocol://host:port"></td>
        </tr>
        <tr>
            <td><label>username:</label></td>
            <td><input type="text" id="proxyUsername" class="input-field"></td>
        </tr>
        <tr>
            <td><label>password:</label></td>
            <td><input type="password" id="proxyPassword" class="input-field"></td>
        </tr>
    </table>
    <br>
    <button type="button" id="save">Save</button>
    <button type="button" id="clear">Clear</button>
    <span id="status"></span>
</div>
<script type="application/javascript" src="js/options.js"></script>
</body>
</html>
